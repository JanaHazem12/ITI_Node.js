<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title"><u>Add an Employee</u></h1><br>
    <form method="POST" action="/employee">
        <label for="name">Name</label><br><br>
        <input type="text" name="name" placeholder="Enter a name"><br><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" name="email" placeholder="Enter an email"><br><br><br>
        <label for="salary">Salary</label><br><br>
        <input type="number" name="salary" placeholder="Enter a salary"><br><br><br>
        <label for="level">Level</label><br><br>
        <input type="number" name="level" placeholder="Enter a level" value="Jr"><br><br><br>
        <label for="yearsOfExperience">Years Of Experience</label><br><br>
        <input type="number" name="yearsOfExperience" placeholder="Enter years of experience" value="10"><br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
